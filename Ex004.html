<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=[device-width], initial-scale=1.0">
    <title>Ex004</title>
</head>
<body>
    <h1>Registro de Visitas</h1>
    <button onclick="BotaoVisita()">Cadastrar nova visita</button>
    <p id="visitas">Pessoas que passaram por aqui...</p>
    <script>
        function BotaoVisita(){
            var nome = prompt("Nome da nova pessoa:")
            document.getElementById("visitas").innerHTML += `<br> &#x1F596 Acabei de cadastrar <strong>${nome}</strong> no sistema`
        }
    </script>
</body>
</html>
