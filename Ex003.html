<body>
    <button onclick="BotaoSomar()">Clique para somar</button>
    <p>Clique no botão acima para somar</p>
    <script>
        var somar = valor1 + valor2
        function BotaoSomar(){
            var valor1 = prompt("valor 1:")
            var valor2 = prompt("valor 2:")
            console.log(valor1 + valor2)
            soma = parseFloat(valor1) + parseFloat(valor2)
            console.log(`A soma é: ${soma}`) 
        }
    </script>
